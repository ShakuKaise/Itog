<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${author.id == null ? 'Создание автора' : 'Редактирование автора'}"></title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/authors/authors.css">
</head>
<body>
<header>
    <h1 th:text="${author.id == null ? 'Создание нового автора' : 'Редактирование автора'}"></h1>
    <nav>
        <a href="/authors" class="btn btn-primary">К списку авторов</a>
    </nav>
</header>
<main>
    <form th:action="@{${author.id == null ? '/authors/create' : '/authors/edit/' + author.id}}" th:object="${author}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="name">Фамилия:</label>
            <input type="text" id="surname" th:field="*{surname}" required>
            <span class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/authors" class="btn btn-secondary">Отмена</a>
    </form>
</main>
</body>
</html>
