<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список читателей</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/readers/readers.css">
</head>
<body>
<header>
    <h1>Управление читателями</h1>
    <nav>
        <a href="/" class="btn btn-primary">На главную</a>
    </nav>
</header>
<main>
    <a href="/readers/create" class="btn btn-primary">Добавить нового читателя</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reader : ${readers}">
            <td th:text="${reader.id}"></td>
            <td th:text="${reader.name}"></td>
            <td th:text="${reader.email}"></td>
            <td>
                <a th:href="@{/readers/edit/{id}(id=${reader.id})}" class="btn btn-edit">Редактировать</a>
                <a th:href="@{/readers/delete/{id}(id=${reader.id})}" class="btn btn-delete">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
