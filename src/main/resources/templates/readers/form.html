<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${reader.id == null ? 'Создание читателя' : 'Редактирование читателя'}"></title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/readers/readers.css">
</head>
<body>
<header>
    <h1 th:text="${reader.id == null ? 'Создание нового читателя' : 'Редактирование читателя'}"></h1>
    <nav>
        <a href="/readers" class="btn btn-primary">К списку читателей</a>
    </nav>
</header>
<main>
    <form th:action="@{${reader.id == null ? '/readers/create' : '/readers/edit/' + reader.id}}" th:object="${reader}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required>
            <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>

        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="lastName" id="lastName" th:field="*{lastName}" required>
            <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/readers" class="btn btn-secondary">Отмена</a>
    </form>
</main>
</body>
</html>
