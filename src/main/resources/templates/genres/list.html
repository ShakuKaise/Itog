<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список жанров</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/genres/genres.css">
</head>
<body>
<header>
    <h1>Управление жанрами</h1>
    <nav>
        <a href="/" class="btn btn-primary">На главную</a>
    </nav>
</header>
<main>
    <a href="/genres/create" class="btn btn-primary">Добавить новый жанр</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre : ${genres}">
            <td th:text="${genre.id}"></td>
            <td th:text="${genre.name}"></td>
            <td>
                <a th:href="@{/genres/edit/{id}(id=${genre.id})}" class="btn btn-edit">Редактировать</a>
                <a th:href="@{/genres/delete/{id}(id=${genre.id})}" class="btn btn-delete">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
