<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <style>
    /* Add existing CSS styles here */
    .error {
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Регистрация нового пользователя</h2>
  <form action="#" th:action="@{/auth/register}" th:object="${userRegistrationDto}" method="post">
    <!-- Display error message if there is an error -->
    <div th:if="${errorMessage}" class="error">
      <p th:text="${errorMessage}"></p>
    </div>

    <div class="form-group">
      <label for="firstName">Имя:</label>
      <input type="text" id="firstName" th:field="*{firstName}" required>
      <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>

      <label for="lastName">Фамилия:</label>
      <input type="text" id="lastName" th:field="*{lastName}" required>
      <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required>
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>

      <label for="password">Пароль:</label>
      <input type="password" id="password" th:field="*{password}" required>
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
    </div>

    <button type="submit">Зарегистрироваться</button>
  </form>

  <p>Уже зарегистрированы? <a th:href="@{/auth/login}">Войти</a></p>
</div>
</body>
</html>
