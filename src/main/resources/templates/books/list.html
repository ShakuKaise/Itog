<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список книг</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/books/books.css">
</head>
<body>
<header>
    <h1>Управление книгами</h1>
    <nav>
        <a href="/" class="btn btn-primary">На главную</a>
    </nav>
</header>
<main>
    <a href="/books/create" class="btn btn-primary">Добавить новую книгу</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанр</th>
            <th>Издательство</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author.name}"></td>
            <td th:text="${book.genre.name}"></td>
            <td th:text="${book.publisher.name}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-edit">Редактировать</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-delete">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
